<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <!-- Fragmento HEAD -->
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>Vida y Café</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <!-- Fragmento HEADER -->
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#63b6b2;">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand text-white fw-bold">
                        <i class="fa-solid fa-mug-saucer"></i> Vida y Café
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link text-white" th:href="@{/usuario/listado}">
                                    <i class="fa-solid fa-users"></i> Usuarios
                                </a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link text-white" th:href="@{/producto/listado}">
                                    <i class="fa-solid fa-box"></i> Productos
                                </a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link text-white" th:href="@{/reposteria/listado}">
                                    <i class="fa-solid fa-cookie-bite"></i> Café y Repostería
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section id="main-header" class="py-3 text-white text-center" style="background-color:#58a9a5;">
                <div class="container">
                    <h1 class="fw-bold">
                        <i class="fa-solid fa-mug-hot"></i> Bienvenido a Vida y Café
                    </h1>
                    <p class="lead">Gestión de Usuarios, Productos y Repostería</p>
                </div>
            </section>
        </header>

        <!-- Fragmento FOOTER -->
        <footer th:fragment="footer" class="p-3 mt-5 text-white text-center" style="background-color:#2b2b2b;">
            <p class="lead mb-0">Vida y Café © 2025 - Todos los derechos reservados</p>
        </footer>

        <!-- Fragmento TOAST -->
        <section th:fragment="mostrarToast">
            <div aria-live="polite" aria-atomic="true"
                 class="position-fixed top-50 start-50 translate-middle"
                 style="z-index:1080;">
                <div th:if="${error}" class="toast show" role="alert"
                     aria-live="assertive" aria-atomic="true"
                     data-bs-autohide="true">
                    <div class="toast-header text-white bg-danger">
                        <i class="fa-solid fa-bomb"></i>
                        <strong class="me-auto ms-2">Error</strong>
                    </div>
                    <div class="toast-body">
                        <p>[[${error}]]</p>
                        <div class="mt-2 pt-2 border-top text-center">
                            <button type="button" class="btn btn-secondary btn-sm"
                                    data-bs-dismiss="toast">Cerrar</button>
                        </div>
                    </div>
                </div>

                <div th:if="${todoOk}" class="toast show" role="status"
                     aria-live="polite" aria-atomic="true"
                     data-bs-autohide="true">
                    <div class="toast-header text-white bg-success">
                        <i class="fa-solid fa-circle-check"></i>
                        <strong class="me-auto ms-2">Éxito</strong>
                    </div>
                    <div class="toast-body">
                        <p>[[${todoOk}]]</p>
                        <div class="mt-2 pt-2 border-top text-center">
                            <button type="button" class="btn btn-secondary btn-sm"
                                    data-bs-dismiss="toast">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
